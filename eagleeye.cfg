[capture]
ip_address=192.168.10.1
port=802
date_format=%Y-%m-%d_%H-%M
flash_delay=180
framerate=44.9550448
default_time=180
default_output=data/raw
output_delimiter=,
serial_device=COM4
run_serial=True

[trainer]
font_size=0.4
font_thick=1
font_colour=(255,255,255)
buffer_size=50
fourcc=DIVX
default_clicks=20

[calib]
default_squares=1.0
default_chess=(9,6)

[compare]
buffer_size=50
xml1_colour=(255,255,255)
xml2_colour=(255,255,255)

[chessboard_extract]
buffer_size=50
split_side=right
rotate=r270
font_size=0.4
font_thick=1
font_colour=(255,255,255)

