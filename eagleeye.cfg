[capture]
ip_address=192.168.10.1
port=801
date_format=%Y-%m-%d_%H-%M
flash_delay=180
framerate=44.9550448
default_time=180
default_output=data/raw
output_delimiter=,
serial_device=COM4
run_serial=False
trainer_target=Wand

[trainer]
font_scale=0.4
font_thick=1
font_colour=(255,255,255)
buffer_size=50
default_clicks=9999
min_reflectors=4
check_negatives=True
ignore_baddata=True
dual_mode=False

[mapper]
min_reflectors=4
check_negatives=True
pnp_flags=

[calib]
default_squares=1.0
default_chess=(9,6)
calib_flags=

[compare]
buffer_size=50
xml1_colour=(255,255,255)
xml2_colour=(255,255,255)
fourcc=DIVX

[compare_trainer]
font_scale=0.4
font_thick=1
font_colour=(255,255,255)
buffer_size=50
trainer_colour=(0,255,0)
mapper_colour=(255,255,255)
trainer_target=Wand
fourcc=DIVX
min_reflectors=4
ignore_baddata=True

[chessboard_extract]
buffer_size=50
font_size=0.4
font_thick=1
font_colour=(255,255,255)

